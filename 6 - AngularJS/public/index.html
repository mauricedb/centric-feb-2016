<!DOCTYPE html>
<html>
<head>
    <title>The Angular App</title>
    <meta charset="utf-8"/>
</head>
<body>

<script>
    window.token = 'ggggs';

</script>
<h1>Angular JS</h1>

{{ 1 + 1 }}
<div data-ng-app="myApp">

    {{ 1 + 1 }}

    <div data-ng-controller="DemoController">

        First name: {{ model.firstName }}
        <br>
        Last name: <span data-ng-bind="model.lastName"></span>
        <br>
        First name: <input type="text" data-ng-model="model.firstName"/>
        <br>
        Last name: <input type="text" data-ng-model="model.lastName"/>
        <br>

        <ul>
            <li ng-repeat="person in people">
                {{ person.firstName }} {{ person.lastName }}
                <br>
                <input type="text" data-ng-model="person.firstName"/>
            </li>
        </ul>

        <button ng-click="addPerson()">Add person</button>


    </div>
    <div data-ng-controller="DemoController">
        <div data-ng-controller="DemoController">

        </div>

    </div>

</div>

{{ 1 + 1 }}
<script src="angular-1.5.3/angular.js"></script>
<script src="angular-1.5.3/angular-route.js"></script>
<script src="demo.js"></script>
</body>
</html>
